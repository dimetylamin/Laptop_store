<form class="form-inline ml-0 ml-md-3" action="{% url 'store:search' %}" method="post" style="margin: auto;">
    {% csrf_token %}
    <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" name="search_input" placeholder="Bạn tìm gì?" aria-label="Search">
        <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</form>
